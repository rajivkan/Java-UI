<html>
	<head>
		<script type="text/javascript">
			function onMouseOver(img){
				//var img = document.getElementById("imgOnOff");
				img.src = "images/On.png"
			}

			function onMouseOut(img){
				//var img = document.getElementById("imgOnOff");
				img.src = "images/Off.png"
			}

			function onImageChange(){
				var img = document.getElementById("imgOnOff");
				//if(img.src.match("Off.png") != null){
				if(img.src.indexOf("images/Off.png") != -1){
					img.src = "images/On.png";
				}else{
					img.src = "images/Off.png";
				}
			}
			var timer = null;
			function onChangeImageAuto(){
				timer = setInterval(function(){
					//onImageChange();
					changeImages();
				}, 2000)
			}

			function onStopChangingImage(){
				if(timer != null){
					clearInterval(timer);
					timer = null;
				}
			}

			setTimeout(function(){
				onChangeImageAuto();
			}, 2000);

			var arr = ["apple.jpeg", "On.png", "Off.png"];
			var currentIndex = 0;
			function changeImages(){
				if(currentIndex > arr.length - 1){
					currentIndex = 0;
				}
				var img = document.getElementById("arrImg");
				img.src = "images/" + arr[currentIndex];
				currentIndex = currentIndex + 1;
			}

			var m_names = new Array("January", "February", "March", 
										"April", "May", "June", "July", "August", "September", 
										"October", "November", "December");

			setInterval(function(){
				var dt = new Date();
				document.getElementById("spnDateTime").innerHTML = m_names[dt.getMonth()] +"-"+dt.getDate()+"-"+  dt.getFullYear()+"   "+ dt.toLocaleTimeString();
			}, 1000);

		</script>
	</head>
	<body onload="onChangeImageAuto()">
		<span id="spnDateTime" style="float: right;"></span>

		<img id="imgOnOff" src="images/Off.png" onmouseover="onMouseOver(this)" onmouseout="onMouseOut(this)" title="Change Image">
<br>
<br>
		<img id="arrImg" src="images/Off.png" style="height:250px; width: 250px">
		<button onClick="onImageChange()">Change Image Manual</button>

		<button onClick="onChangeImageAuto()">Change Image Auto</button>

		<button onClick="onStopChangingImage()">Stop Changing Image</button>
	</body>
</html>
