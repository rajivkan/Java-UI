<html>
	<head>
		<script type="text/javascript">

			// 1 2 3 4 5 6 7 .... 100
			function onLoadEvent(){
				var divNumber = document.getElementById("divNumber");
				var i = 30;
				for(; i<=90;){
					divNumber.innerHTML = divNumber.innerHTML + i + " ";
					i++;
				}

				for(var i = 1; i <= 100; i++){
					var divEvenNumber = document.getElementById("divEvenNumber");
					if(i % 2 == 0){
						divEvenNumber.innerHTML = divEvenNumber.innerHTML + i + " ";
					}
				}

				for(var i = 1; i <= 100; i++){
					if(i > 50){
						break;
					}
					var divOddNumber = document.getElementById("divOddNumber");
					if(i % 2 != 0){
						divOddNumber.innerHTML = divOddNumber.innerHTML + i + " ";
					}

				}

				// for Exercise
				// print prime number between 1 to 100 using for loop

				for(var i = 1; i <= 100; i++){
					var divPrimeNumber = document.getElementById("divPrimeNumber");
					if(isPrime(i)){
						divPrimeNumber.innerHTML = divPrimeNumber.innerHTML + i + " ";
					}
				}

				function isPrime(n)
				{
				    if (n < 2) return false;

				    /**
				     * An integer is prime if it is not divisible by any prime less than or equal to its square root
				     **/

				    var q = Math.sqrt(n);

				    for (var i = 2; i <= q; i++)
				    {
				        if (n % i == 0)
				        {
				            return false;
				        }
				    }

				    return true;
				}
			}
		</script>
	</head>
	<body onload="onLoadEvent()">
		<div id="divNumber">

		</div>
<br><br>
		<div id="divEvenNumber">

		</div>
<br><br>
		<div id="divOddNumber">

		</div>
<br><br>
		<div id="divPrimeNumber">

		</div>
	</body>
</html>
